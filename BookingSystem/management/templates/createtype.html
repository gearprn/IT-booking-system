{% extends 'base.html' %}
{% block content %}
    <div class="row mt-3 mb-3">
        <div class="col-6">
            <h4 class="">การเพิ่มประเภทสถานที่</h4>
        </div>
    </div>
    <hr>
    <div>
        <form method="POST" action="{% url 'addtype' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="typeTitle">ประเภทสถานที่ :</label>
                        <input type="text" class="form-control ml-3" name="typeTitle" autocomplete="off" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary mt-2">ยืนยัน</button>
        </form>
    </div>
{% endblock  %}

{% extends 'base.html' %}
{% block content %}

    <h4>การเพิ่มประเภทสถานที่</h4>
    <hr>
    <div>
        <form method="POST" action="{% url 'addtype' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="typeTitle">ประเภทสถานที่ :</label>
                        <input type="text" class="form-control ml-3" name="typeTitle" autocomplete="off" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary ml-3">Create Facility</button>
        </form>
    </div>
{% endblock  %}

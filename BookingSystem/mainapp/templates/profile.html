{% extends "base.html" %}
{% block content %}

    <div class="mt-4">
        <h4>Profile</h4>
        <hr>
    </div>

    <div class="row">
        <div class="col-4">
            {% comment %} <img class='w-75' src="{{}}"> {% endcomment %}
        </div>

        <div class="col-8">
            <br><br>
            <p>ชื่อ-สกุล : {{user.first_name}} {{user.last_name}}</p>
            <p>รหัสนักศึกษา : {{Student.studentId}}</p>
            <p>ชั้นปี : {{Student.year}}</p>
            <p>Email : {{user.email}}</p>
        </div>
    </div>
{% endblock %}
